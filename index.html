<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <script src="card.js" defer></script>
    <style>
        my-card{
        display: block;
        min-width: 200px;
        max-width:500px;
        }
        body{
            display: flex;
            flex-wrap: wrap;
            gap:10px;
            align-items: stretch;
        }
    </style>
</head>
<body>
    <my-card blue data-ertek="8" data-sign="1"></my-card>
    <my-card green data-ertek="8" data-sign="3"></my-card>

   <!--<my-card data-ertek="1" data-sign="3"></my-card>-->
   <script>
    for (let j = 0; j < 4; j++)   
    for (let i= 1; i<14; i++){
        let kartya =document.createElement('my-card');
        kartya.dataset.ertek=i;
        kartya.dataset.sign=j;
        document.body.appendChild(kartya);
    }
   </script>
    </body>
</html>
